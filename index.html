<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のGitHub Pages</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        .content-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #3498db;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>私のウェブサイト</h1>
            <p class="subtitle">GitHub Pagesで作成</p>
        </header>
        
        <div class="content-box">
            <h2>自己紹介</h2>
            <p>こんにちは！私のGitHub Pagesへようこそ。このウェブサイトでは、私の興味や活動について紹介しています。</p>
            <p>ここに自分の自己紹介文を入れてください。趣味や特技、経歴などを書くとよいでしょう。</p>
        </div>
        
        <div class="content-box">
            <h2>スキル</h2>
            <ul>
                <li>スキル1</li>
                <li>スキル2</li>
                <li>スキル3</li>
            </ul>
        </div>
        
        <div class="content-box">
            <h2>プロジェクト</h2>
            <p>これまでに取り組んだプロジェクトを紹介します。</p>
            <ul>
                <li><strong>プロジェクト1</strong> - 説明文をここに</li>
                <li><strong>プロジェクト2</strong> - 説明文をここに</li>
            </ul>
        </div>
        
        <footer>
            <p>&copy; 2025 私のウェブサイト. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
